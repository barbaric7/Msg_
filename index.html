<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging Portal</title>
  <script type="module">
    // Import the Firebase modules we need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDpjPHBPiLJLIlOfoENG9O1pMqt4X1hjDs",
      authDomain: "messagingportal-4da7a.firebaseapp.com",
      projectId: "messagingportal-4da7a",
      storageBucket: "messagingportal-4da7a.firebasestorage.app",
      messagingSenderId: "727884305223",
      appId: "1:727884305223:web:deb7b5fd14c2c5156fb262",
      measurementId: "G-4MWYXL2F3Z"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let currentUserId = null;

    // Register user function
    window.registerUser = function() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        const userId = `user_${Date.now()}`;
        set(ref(database, 'users/' + userId), {
          username: username
        }).then(() => {
          alert(`Registered successfully! Your Unique ID: ${userId}`);
          currentUserId = userId;
          document.getElementById("register").style.display = "none";
          document.getElementById("chat").style.display = "block";
        });
      } else {
        alert("Please enter a username.");
      }
    }

    // Send message function
    window.sendMessage = function() {
      const recipientId = document.getElementById("recipientId").value.trim();
      const messageText = document.getElementById("message").value.trim();
      if (recipientId && messageText) {
        const message = {
          sender: currentUserId,
          text: messageText,
          timestamp: Date.now()
        };
        push(ref(database, 'messages/' + recipientId), message)
          .then(() => {
            document.getElementById("message").value = ""; // Clear message input
          });
      } else {
        alert("Please enter both recipient ID and a message.");
      }
    }

    // Listen for new messages in real-time for both sender and receiver
    onChildAdded(ref(database, 'messages/'), (snapshot) => {
      const messages = snapshot.val();
      const recipientId = snapshot.key;
      if (recipientId === currentUserId) {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = ""; // Clear existing messages
        for (const key in messages) {
          const msg = messages[key];
          const messageElement = document.createElement("div");
          messageElement.classList.add(msg.sender === currentUserId ? "message-sender" : "message-receiver");
          messageElement.innerText = `${msg.sender === currentUserId ? "You" : msg.sender}: ${msg.text}`;
          messagesDiv.appendChild(messageElement);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    #container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #333333;
      color: #ffffff;
    }
    button {
      background-color: #1e88e5;
      color: #ffffff;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    #chat {
      display: none;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #333333;
      background-color: #222222;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #messages div {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .message-sender {
      background-color: #1e88e5;
      color: #fff;
      text-align: right;
      margin-left: 50px;
    }
    .message-receiver {
      background-color: #333333;
      color: #fff;
      text-align: left;
      margin-right: 50px;
    }
    #recipientId, #message {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Messaging Portal</h1>
    <div id="register">
      <h2>Register</h2>
      <input type="text" id="username" placeholder="Enter your username">
      <button onclick="registerUser()">Register</button>
    </div>
    <div id="chat">
      <h2>Chat</h2>
      <input type="text" id="recipientId" placeholder="Recipient's Unique ID">
      <input type="text" id="message" placeholder="Your message">
      <button onclick="sendMessage()">Send</button>
      <div id="messages"></div>
    </div>
  </div>
</body>
</html>
