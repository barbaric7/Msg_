<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messaging Portal</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container">
            <h1>Welcome to the Messaging Portal</h1>

            <div id="register">
                <h2>Register</h2>
                <input type="text" id="username" placeholder="Enter your username">
                <button onclick="registerUser()">Register</button>
            </div>

            <div id="login" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="loginId" placeholder="Enter your unique ID">
                <button onclick="loginUser()">Login</button>
            </div>

            <div id="chat">
                <h2>Chat</h2>
                <div id="uniqueIdDisplay"></div>
                <button id="copyButton" onclick="copyUserId()">Copy Your Unique ID</button>
                <br>
                <input type="text" id="recipientId" placeholder="Enter recipient ID">
                <textarea id="message" placeholder="Enter your message"></textarea>
                <button onclick="sendMessage()">Send Message</button>

                <h3>Conversations</h3>
                <div id="conversationList"></div>

                <div id="messages"></div>
                <button onclick="startListening()">Start Listening for Messages</button>
            </div>
        </div>

        <script type="module" src="script.js"></script>
    </body>

</html>
